_core:
  default_config_hash: 6CZIzFifRq3qbdq3n3nDpEOO4hWIQtKOAQNPvGNGKeM
langcode: et
cancel_confirm:
  subject: 'Konto [user:display-name] kustutamise soov saidil [site:name]'
  body: |-
    [user:display-name]

    A request to cancel your account has been made at [site:name].

    You may now cancel your account on [site:url-brief] by clicking this link or copying and pasting it into your browser:

    [user:cancel-url]

    NOTE: The cancellation of your account is not reversible.

    This link expires in one day and nothing will happen if it is not used.

    --  [site:name] team
password_reset:
  subject: 'Konto [user:display-name] parooli muutmise soov saidil [site:name]'
  body: "[user:display-name],\r\n\r\nSaidil [site:name] avaldas keegi külastaja soovi muuta ära sinu konto parool.\r\n\r\nParooli muutmiseks kasuta alumist linki:\r\n\r\n[user:one-time-login-url]\r\n\r\nSeda linki saab kasutada ainult üks kord, see suunab sind parooli muutmise lehele. Link aegub 24 tunniga, aga mitte midagi ei juhtu, kui seda ei kasutata.\r\n\r\n--  [site:name] meeskond"
register_admin_created:
  subject: 'Administraator on loonud sulle konto saidile [site:name]'
  body: |-
    [user:display-name],

    A site administrator at [site:name] has created an account for you. You may now log in by clicking this link or copying and pasting it into your browser:

    [user:one-time-login-url]

    This link can only be used once to log in and will lead you to a page where you can set your password.

    After setting your password, you will be able to log in at [site:login-url] in the future using:

    username: [user:name]
    password: Your password

    --  [site:name] team
register_no_approval_required:
  subject: 'Kasutaja [user:display-name] konto andmed lehel [site:name]'
  body: |-
    [user:display-name],

    Thank you for registering at [site:name]. You may now log in by clicking this link or copying and pasting it into your browser:

    [user:one-time-login-url]

    This link can only be used once to log in and will lead you to a page where you can set your password.

    After setting your password, you will be able to log in at [site:login-url] in the future using:

    username: [user:name]
    password: Your password

    --  [site:name] team
register_pending_approval:
  subject: 'Kasutajakonto [user:display-name] detailid lehel [site:name] (ootab administraatori kinnitust)'
  body: |-
    [user:display-name],

    Thank you for registering at [site:name]. Your application for an account is currently pending approval. Once it has been approved, you will receive another email containing information about how to log in, set your password, and other details.

    --  [site:name] team
register_pending_approval_admin:
  subject: 'Kasutajakonto [user:display-name] detailid lehel [site:name] (ootab administraatori kinnitust)'
  body: |-
    [user:display-name] has applied for an account.

    [user:edit-url]
status_activated:
  subject: 'Kasutaja [user:display-name] konto andmed saidil [site:name] (kinnitatud)'
  body: |-
    [user:display-name],

    Your account at [site:name] has been activated.

    You may now log in by clicking this link or copying and pasting it into your browser:

    [user:one-time-login-url]

    This link can only be used once to log in and will lead you to a page where you can set your password.

    After setting your password, you will be able to log in at [site:login-url] in the future using:

    username: [user:account-name]
    password: Your password

    --  [site:name] team
status_blocked:
  subject: 'Kasutaja [user:display-name] konto andmed lehel [site:name] (blokeeritud)'
  body: "[user:display-name],\r\n\r\nSinu konto lehel [site:name] on blokeeritud.\r\n\r\n--  [site:name] meeskond"
status_canceled:
  subject: 'Konto [user:display-name] andmed saidil [site:name] (tühistatud)'
  body: "[user:display-name],\r\n\r\nSinu konto saidil [site:name] on tühistatud.\r\n\r\n--  [site:name] meeskond"
